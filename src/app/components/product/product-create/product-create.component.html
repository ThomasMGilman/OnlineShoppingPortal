<h4>Create a product:</h4>
<div *ngIf="error">
    <hr>
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true" (click)="hideError()">&times;</span></button>
        <strong>Warning!</strong> Error creating product.
    </div>
    <hr>
</div>
<form class="form-horizontal" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div *ngIf ='name.invalid && (name.dirty || name.touched)' class='alert alert-danger'>
            Name is required!
        </div>
    </div>
    <div class="form-group">
        <label for="brand" class="col-sm-2 control-label">Brand</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="brand" formControlName="brand">
        </div>
        <div *ngIf ='brand.invalid && (brand.dirty || brand.touched)' class='alert alert-danger'>
            Brand is required!
        </div>
    </div>
    <div class="form-group">
        <label for="availability" class="col-sm-2 control-label">availability</label>
        <div class="col-sm-10">
            <input type="availability" class="form-control" id="availability" formControlName="availability">
        </div>
        <div *ngIf ='availability.invalid && (availability.dirty || availability.touched)' class='alert alert-danger'>
            Availability is required!
        </div>
    </div>
    <div class="form-group">
        <label for="price" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="price" formControlName="price">
        </div>
        <div *ngIf ='price.invalid && (price.dirty || price.touched)' class='alert alert-danger'>
            Price is required!
        </div>
    </div>
    <div class="form-group">
        <label for="image" class="col-sm-2 control-label">Image</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="image" formControlName="image">
        </div>
        <div *ngIf ='image.invalid && (image.dirty || image.touched)' class='alert alert-danger'>
            Image is required!
        </div>
    </div>
    <div class="form-group">
        <label for="imageDetails" class="col-sm-2 control-label">Image Details</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="imageDetails" formControlName="imageDetails">
        </div>
        <div *ngIf ='imageDetails.invalid && (imageDetails.dirty || imageDetails.touched)' class='alert alert-danger'>
            Image details are required!
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Create</button>
        </div>
    </div>
</form>
