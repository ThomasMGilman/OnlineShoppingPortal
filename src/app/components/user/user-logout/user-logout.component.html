<div class='card-container align-content-center'>
    <h4>Are you sure you want to logout?</h4><br>
    <button type='submit' (click)='onSubmit(true)' class='btn btn-outline-primary my-2 my-sm-0'>Yes!</button>
    <button type='submit' (click)='onSubmit(false)' class='btn btn-outline-secondary my-2 my-sm-0'>No!</button>
</div>
